administer icons:
  title: 'Administer icons'
  description: 'Grants selected roles full administrative permissions for all aspects of the Icon API. It supersedes all other icon permissions.'
  restrict access: true
view icons:
  title: 'View icons'
  description: 'Grants selected roles permission to view all icons in enabled icon sets.'

